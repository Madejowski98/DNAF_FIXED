{% extends 'movies_app/base.html' %}
{% load static %}

{% block title %}Delete Review{% endblock %}

{% block body %}
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete this review?</p>
    <p>{{ review.review }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'movie_detail' review.movie.id %}"><button type="button">Cancel</button></a>
    </form>
{% endblock %}
