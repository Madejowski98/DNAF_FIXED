{% extends "movies_app/base.html" %}
{% block title %}Logout Confirm{% endblock %}
{% block body %}
<div class="container">
    <div>Are you sure you want to log out?</div>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Log out">
    </form>
</div>
{% endblock %}
